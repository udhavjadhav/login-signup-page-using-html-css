<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="signup">
        <div>
          <h2 class="heading">SIGN UP</h2>
        </div>
        <div>
          <p><label for="">Email</label></p>
          <input class="email" type="text" />
        </div>
        <div>
          <p><label for="">Password</label></p>
          <input class="pass" type="password" />
        </div>
        <div>
          <button class="signup-btn">Sign Up</button>
        </div>
        <div class="or">
          <hr />
          <span class="or-text">or</span>
          <hr />
        </div>
        <div class="logo-main">
          <img
            class="logo"
            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
            alt=""
          />

          <img
            class="logo"
            src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png"
            alt=""
          />

          <img
            class="logo"
            src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png"
            alt=""
          />
        </div>
        <div class="already-user">
          <span>Already a user? <a href="#">LOGIN</a></span>
        </div>
      </div>

      <div class="login">
        <h2 class="heading">LOGIN</h2>
        <div>
          <p><label for="">Email</label></p>
          <input class="email" type="text" />
        </div>
        <div>
          <p><label for="">Password</label></p>
          <input class="pass" type="password" />
        </div>
        <div class="remember">
          <input class="check" type="checkbox" checked />
          <span>Remember me</span>
        </div>
        <div>
          <button class="signup-btn">Login</button>
        </div>
        <div>
          <a href="#" class="forget">Forget Password?</a>
        </div>
        <div class="or">
          <hr />
          <span class="or-text">or</span>
          <hr />
        </div>
        <div class="logo-main">
          <img
            class="logo"
            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
            alt=""
          />

          <img
            class="logo"
            src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png"
            alt=""
          />

          <img
            class="logo"
            src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png"
            alt=""
          />
        </div>
        <div class="already-user">
          <span>Need an account? <a href="#">SIGN UP</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
